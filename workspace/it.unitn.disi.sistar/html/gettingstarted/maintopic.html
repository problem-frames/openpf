<h1>Getting Started</h1>
<ol>
<li> Create new Sistar project</li>
<li> Create new tropos diagram and draw something</li>
<li> Put the axioms in 'options' folder</li>
<li> Configure through project->properties->dlv options</li>
<li> Right click the tpd file and choose Sistar->run ASP Analysis</li>
<li> Output inside datalog/output.dl</li>
</ol>
</body>
